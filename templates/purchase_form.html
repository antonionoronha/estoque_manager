{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}


<h1>Cadastrar nova compra</h1>

<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form.product|as_crispy_field }}

    <div class="row">
        <div class="col-md-4">
            {{ form.amount|as_crispy_field }}
        </div>
        <div class="col-md-4">
            {{ form.price|as_crispy_field }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fa fa-database"></i> Salvar </button>

</form>

{% endblock %}
